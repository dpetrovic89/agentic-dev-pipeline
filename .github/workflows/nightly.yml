name: Nightly Pipeline Run

on:
  schedule:
    - cron: "0 2 * * *"   # 02:00 UTC every night
  workflow_dispatch:       # manual trigger

jobs:
  dry-run-ci:
    name: Pipeline dry-run (every push)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check pipeline/ tests/

      - name: Unit tests
        run: pytest tests/ --cov=pipeline --cov-report=term-missing -q

      - name: Dry-run pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ASANA_ACCESS_TOKEN: "dry"
          ASANA_WORKSPACE_GID: "dry"
          ASANA_PROJECT_GID: "dry"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          SLACK_BOT_TOKEN: "dry"
          DRY_RUN: "true"
        run: python -m pipeline.graph.pipeline_graph --spec SPEC.md

  nightly-live:
    name: Live nightly run
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    environment: nightly          # environment requires manual approval in GitHub settings
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ASANA_ACCESS_TOKEN: ${{ secrets.ASANA_ACCESS_TOKEN }}
          ASANA_WORKSPACE_GID: ${{ secrets.ASANA_WORKSPACE_GID }}
          ASANA_PROJECT_GID: ${{ secrets.ASANA_PROJECT_GID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: "#dev-pipeline"
          DRY_RUN: "false"
        run: python -m pipeline.graph.pipeline_graph --spec SPEC.md

      - name: Upload run logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs-${{ github.run_id }}
          path: logs/
          retention-days: 30
